{% extends "layout.html" %}

{% block title %} Powtórka - {{item.name}}{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{item.name}} - ćwiczenia</h3>
    </div>
    <div class="panel-body">
        {{item.exercise}}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{item.name}} - teoria</h3>
    </div>
    <div class="panel-body">
        {{item.theory | nl2br}}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Zalicz powtórkę</h3>
    </div>
    <div class="panel-body">
        <form action="{{url_for('accept_memento', memento_id=item.id)}}" method="post">
            <div class="form-group">
                <label for="date">Data następnej powtórki</label>
                <input id="date" name="date" type="date" value="{{item.next_repetition_date}}" placeholder="yyyy-mm-dd">
            </div>
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true">&nbsp;</span>Akceptuj</button>
        </form>
    </div>
</div>



{% endblock %}
