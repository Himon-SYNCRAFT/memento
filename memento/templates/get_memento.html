{% extends "layout.html" %}

{% block title %} Powtórka - {{name}}{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{name}} - ćwiczenia</h3>
    </div>
    <div class="panel-body">
        {{exercise}}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{name}} - teoria</h3>
    </div>
    <div class="panel-body">
        {{theory}}
    </div>
</div>

<a class="likeabutton" href="">Zalicz powtórkę</a>
{% endblock %}
